<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="grid">
                <div class="row">
                    <div class="display">
                        <div class="output">output</div>
                        <div class="input">123456</div>
                    </div>
                </div>
                <div class="row">
                    <div class="buttons">
                        <button class="power">AC</button>
                        <button class="delete">DEL</button>
                        <button class="parenthesis">( )</button>
                        <button class="percent">%</button>
                    </div>
                </div>
                <div class="row">
                    <div class="buttons">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="operator">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="buttons">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="operator">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="buttons">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="operator">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="buttons">
                        <button class="number">0</button>
                        <button class="number">.</button>
                        <button class="equals">=</button>
                        <button class="operator">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
